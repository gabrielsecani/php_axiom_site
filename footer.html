<div style="margin-top:70px"> </div>
<footer>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content"></div>
      </div>
    </div>
    <!-- Contato -->
    <div id="backgroundContato">
        <div class="container" id="contato">
            <div class="content">
                <div id="facebookG">
                    <div id="blockG_1" class="facebook_blockG">
                    </div>
                    <div id="blockG_2" class="facebook_blockG">
                    </div>
                    <div id="blockG_3" class="facebook_blockG">
                    </div>
                </div>
                <div style="float: right"><a id="fechaContato">Fechar [X]</a></div>
                <h2>Contato</h2>
                <form id="form-contact" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Nome</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="name" name="name" placeholder="Seu nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="email" name="email" placeholder="Seu email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="col-lg-2 control-label">Assunto</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="subject" name="subject" placeholder="Assunto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="col-lg-2 control-label">Mensagem</label>
                        <div class="col-lg-10">
                            <textarea class="form-control input-sm" rows="4" id="body" name="body" placeholder="Escreva sua mensagem aqui..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-1 col-lg-3">
                            <button type="button" class="btn btn-primary btn-block">
                                Enviar Mensagem
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fim Contato-->
    <div class="container">
        &copy; Axiom
        <img src="images/contact.png" id="abreContato">
    </div>
</footer>
<script src="js/script.js"></script>
<script src="js/jquery.BlackAndWhite.js"></script>
<script src="js/jquery.scrollorama.js"></script>
<script src="js/bootstrap.min.js"></script>
